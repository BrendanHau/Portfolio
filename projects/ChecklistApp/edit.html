<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Maplestory Checklist - Edit</title>

        <!-- Style Sheets -->
        <link rel="stylesheet" href="./css/edit.css" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />

        <!-- Links to Icons -->
        <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="main">
            <div class="edit--scroll-container">
                <div class="edit--container">
                    <!-- Daily Boss Section -->
                    <div class="edit--section">
                        <div class="edit--title">Daily <span>[Bosses]</span></div>
                        <div class="edit--content" id="edit--daily-boss"></div>
                    </div>
                    <!-- Daily Other Section -->
                    <div class="edit--section">
                        <div class="edit--title">Daily <span>[Other]</span></div>
                        <div class="edit--content" id="edit--daily-other"></div>
                    </div>
                    <!-- Weekly Boss Section -->
                    <div class="edit--section">
                        <div class="edit--title">Weekly <span>[Bosses]</span></div>
                        <div class="edit--content" id="edit--weekly-boss"></div>
                    </div>
                    <!-- Weekly Other Section -->
                    <div class="edit--section">
                        <div class="edit--title">Weekly <span>[Other]</span></div>
                        <div class="edit--content" id="edit--weekly-other"></div>
                    </div>
                    <div class="edit--buttons-container">
                        <input id="exitBtn" class="btn" type="button" name="" value="Exit" />
                        <input id="submitBtn" class="btn" type="button" name="" value="Submit" />
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="./js/edit.js"></script>
</html>
