<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Maplestory Checklist - Character</title>

        <!-- Style Sheets -->
        <link rel="stylesheet" href="./css/config.css" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />

        <!-- Links to Icons -->
        <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="main">
            <!-- Config Container -->
            <div id="config--container">
                <div class="config--scroll-container">
                    <div class="config--container">
                        <!-- Daily Section -->
                        <div class="config--section">
                            <div class="config--title">Daily</div>
                            <div class="config--content" id="config--daily">Test</div>
                        </div>
                        <!-- Weekly Boss Section -->
                        <div class="config--section">
                            <div class="config--title">Weekly <span>[Bosses]</span></div>
                            <div class="config--content" id="config--weekly-boss">Test</div>
                        </div>
                        <!-- Weekly Other Section -->
                        <div class="config--section">
                            <div class="config--title">Weekly <span>[Other]</span></div>
                            <div class="config--content" id="config--weekly-other">Test</div>
                        </div>
                        <div class="config-checklist-section">
                            <div class="config--title">Checklist</div>
                            <textarea id="config-checklist" spellcheck="false"></textarea>
                        </div>
                        <div class="config--buttons-container">
                            <input id="exitBtn" class="btn" type="button" name="" value="Exit" />
                            <input
                                id="submitBtn"
                                class="btn"
                                type="button"
                                name=""
                                value="Submit"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="./js/config.js"></script>
</html>
